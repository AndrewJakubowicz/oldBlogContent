---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% for js in page.myjs %}
     <script src="/myjs/{{ js }}" type="text/javascript"></script>
  {% endfor %}

  {% include disqus.html %}
</article>
